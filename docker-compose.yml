version: '3'
services:
 rabbitmq:
  image: rabbitmq:management
  ports:
   - "5672:5672"
   - "15672:15672"
  healthcheck:
   test: "exit 0"

 authService:
  image: authservicefinal
  build: authenticationservice/
  restart: always
  network_mode: host
  depends_on:
   - mysql
   - eurekaServer
   - rabbitmq
  ports:
   - "8083:8083"
  healthcheck:
    test: "exit 0"
   
 userTrackService:
  image: usertrackservicefinal
  build: usertrackservice/
  restart: always
  network_mode: host
  depends_on:
   - mongo
   - eurekaServer
   - rabbitmq
  ports:
   - "8089:8089"
  healthcheck:
    test: "exit 0"
 
 eurekaServer:
  image: vivekmadan/eurekaservice:v1
  restart: always
  network_mode: host
  ports:
   - "9003:9003"
  healthcheck:
    test: "exit 0"
 
 zuulService:
  image: vivekmadan/zuulservice:v1
  restart: always
  network_mode: host
  ports:
   - "8881:8881"
  healthcheck:
    test: "exit 0"
 
 mysql:
  image: mysql:5.5
  ports:
   - "3306:3306"
  network_mode: host
  environment:
   MYSQL_ROOT_PASSWORD: root
   MYSQL_DATABASE: UserDb
   MYSQL_USER: approot
   MYSQL_PASSWORD: root
  healthcheck:
    test: "exit 0"
  
 angular:
  image: angularfinal
  build: ./
  network_mode: host
  container_name: angular_docker
  ports:
   - "8080:8080"
  healthcheck:
   test: "exit 0"
   
 mongo:
  image: mongo:3.2-jessie
  ports:
   - "27017:27017"
  container_name: mongo 
  network_mode: host
  healthcheck:
   test: "exit 0"
