<div>
  <mat-form-field>
    <p>Enter the comments</p>
    <textarea class = "matInput" matInput [(ngModel)]="comments"></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button color=warn (click)="onNoClick()">Cancel</button>
    <button class = "updateCommentDemo" mat-button color=warn (click)="addComments()">Update</button>
  </div>
</div>
